<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crush Button</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  background-color: #ff69b4; /* Pink */
  color: white;
  border: none;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #d42a84; /* Darker pink on hover */
}
</style>
</head>
<body>

<button id="crushButton">Express Your Feelings</button>

<script>
document.getElementById('crushButton').addEventListener('click', function() {
  alert('You make my heart flutter Sophia!');
});
</script>
</body>
</html>
